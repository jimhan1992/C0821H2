<body>

<script>
   let x=0;
   let arr = Array();
   for (let i=0;i<10;i++){
        arr[x]=prompt('nhap')
       x++;
   }
   let first = 0;
   let last = arr.length - 1;
   while (first < last) {
       let b = arr[first];
       arr[first] = arr[last];
       arr[last] = b;
       first++;
       last--;
   }
   document.write(arr);
</script>
