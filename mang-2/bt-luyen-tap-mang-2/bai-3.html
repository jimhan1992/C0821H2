<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let a = prompt();
    let sum = 0;
    for (let i = 0; i < a.length; i++) {
        if (a[i] % 1 === 0) {
            sum++;
        }
    }
    document.write('số ký tự số trong mảng là: ' + sum)
</script>
</body>
</html>
