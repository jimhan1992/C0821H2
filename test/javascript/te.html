<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>
    <input type="number" id="a">
    <input type="number" id="b">
</label>
<button onclick='cal(this.id)' id="cong">Addition(+)</button>
<button onclick='cal(this.id)' id="tru">Addition(-)</button>
<button onclick='cal(this.id)' id="nhan">Addition(*)</button>
<button onclick='cal(this.id)' id="chia">Addition(/)</button>

<div id="ketqua"></div>
<script>
    function cal(id) {
        let soa = +document.getElementById('a').value;
        let sob = +document.getElementById('b').value;
        if (id === "cong") {
            let A = soa + sob;
            document.getElementById('ketqua').innerHTML = 'Kết quả:  ' + A;
        }
        if (id === "tru") {
            let B = soa - sob;
            document.getElementById('ketqua').innerHTML = 'Kết quả:  ' + B;
        }
        if (id === "nhan") {
            let C = soa * sob;
            document.getElementById('ketqua').innerHTML = 'Kết quả:  ' + C;
        }
        if (id === "chia") {
            let D = soa / sob;
            document.getElementById('ketqua').innerHTML = 'Kết quả:  ' + D;
        }

    }
</script>


</body>
</html>
