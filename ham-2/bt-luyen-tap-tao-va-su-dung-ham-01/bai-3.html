<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<label for="number1">Số thứ 1:</label>
<input type="number" id="number1"><br><br>
<label for="number2">Số thứ 2:</label>
<input type="number" id="number2">
<button onclick="inpt()">click</button>
<p id="result"></p>
<script>
    function myFunction(a, b) {
        if (a > b) {
            return 'Số thứ nhất lơn hơn số thứ hai!';
        } else {
            return a + b;
        }
    }

    function inpt() {
        let number1 = +document.getElementById('number1').value;
        let number2 = +document.getElementById('number2').value;
        let input = myFunction(number1, number2);
        document.getElementById('result').innerHTML = input;
    }
</script>
</body>
</html>
