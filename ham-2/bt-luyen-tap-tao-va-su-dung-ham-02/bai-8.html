<body>
<script>
    let arr = [];
    for(let i = 0; i < 9;i++){
        arr[i] = +prompt();
    }
    function reverse(arr){
        let first = 0;
        let last = arr.length-1;
        while (first<last){
            let temp = arr[last];
            arr[last] = arr[first];
            arr[first] = temp;
            first++
            last--
        }
        return arr;
    }
    alert(reverse(arr))
</script>
