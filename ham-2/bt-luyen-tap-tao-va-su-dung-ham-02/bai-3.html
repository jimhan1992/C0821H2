<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    function factorial(num) {
        if (num === 1){
            return 1;
        }else{
            return num * factorial(num - 1)
        }
    }

    let number = +prompt('Nhập số')
    alert(factorial(number))
</script>
</body>
</html>
