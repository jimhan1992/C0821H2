<script>
    //cách 1
    function isPalindrome(arr) {
        let n = arr.length;
        let first = 0;
        let last=n-1;
        while (first<last){
            if(arr[first]!==arr[last]){
                return false;
            }
            first++;
            last--;
        }
        return true;
    }
