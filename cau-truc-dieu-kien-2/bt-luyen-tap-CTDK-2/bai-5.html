<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích tam giác vuông khi biết 02 cạnh kề a, b</title>
</head>
<body>
<label>Nhập canh a :
    <input type="number" id="a"></label>
<label>Nhập canh b :
    <input type="number" id="b"></label>
<button onclick="dtic()">Tính</button>
<br>
<br>
<div id="result" style="color: blue"></div>
<script>
    function dtic() {
        let sa = +document.getElementById('a').value;
        let sb = +document.getElementById('b').value;
        let S = (sa * sb) / 2;
        document.getElementById('result').innerHTML = 'Diện tích tam giac vuông bằng: ' + S;
    }

</script>
</body>
</html>
