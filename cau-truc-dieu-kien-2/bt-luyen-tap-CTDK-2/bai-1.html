<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển độ C sang độ F</title>
</head>
<body>
<label>Nhập ℃ :
 <input type="number" id="doC"></label>
<button onclick="doi()">Chuyển</button>
<br>
<br>
<div id="result" style="color: red"></div>
<script>
    function doi(){
        let C = +document.getElementById('doC').value;
        let F = 9/5 * C + 32;
        document.getElementById('result').innerHTML= C + "℃ = " + F + '℉';
    }

</script>
</body>
</html>
