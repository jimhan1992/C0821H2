<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Câu lệnh switch-case</title>
    <style>
        div {
            color: #1c1b1b;
            font-weight: bold;
        }
    </style>
</head>
<body>
<label>
    <input type="number" id="a"/>
</label>
    <button onclick="songay()">Tính số ngày</button>

<br>
<br>
<div id="ketqua"></div>
<script>
    function songay() {
        let ngay = +document.getElementById("a").value;
        switch (ngay) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("ketqua").innerHTML = "Tháng " + ngay + " có 31 ngày";
                break;
            case 2:
                document.getElementById("ketqua").innerHTML = "Tháng " + ngay + " có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("ketqua").innerHTML = "Tháng " + ngay + " có 30 ngày";
                break;
            default:
                document.getElementById("ketqua").innerHTML = "Thế giới không có tháng " + ngay;
        }

    }
</script>
</body>
</html>
