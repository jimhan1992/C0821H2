<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script type="text/javascript">
    let a = +prompt('Nhập số a:');
    let b = +prompt('Nhập số b:');
    let c = +prompt('Nhập số c:');
    if (a >= b && a >= c) {
        alert(a + ' là số lớn nhất')
    } else if (b >= a && b >= c) {
        alert(b + ' là số lớn nhất')
    } else if (c >= a && c >= b) {
        alert(c + ' là số lớn nhất')
    }
</script>
</body>
</html>
