<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài-3</title>
</head>
<body>
<script>
    let string = prompt('Nhập chuỗi:');

    function nguyen_am(string) {
        let str = string.toUpperCase();
        let arr = str.split('');
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === 'a' || arr[i] === 'e' || arr[i] === 'i' || arr[i] === 'o' || arr[i] === 'u') {
                count++;
            }
        }
        return count;
    }

    nguyen_am(string);
</script>
</body>
</html>
