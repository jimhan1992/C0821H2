<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài-3</title>
</head>
<body>
<script>
    function nguyen_am(string) {
        let str = string.toUpperCase()
        let arr = str.split('')
        let count = 0;
        str = str.toLowerCase();
        for (let i = 0; i < str.length; i++) {
            if (str[i] === 'a' || str[i] === 'e' || str[i] === 'i' || str[i] === 'o' || str[i] === 'u') {
                count++;
            }
        }
        return count;
    }

    let string = prompt('Nhập chuỗi:');
    nguyen_am(string);
</script>
</body>
</html>
