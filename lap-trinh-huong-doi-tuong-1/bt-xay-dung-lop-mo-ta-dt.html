<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Xây dựng lớp mô tả điện thoại</title>
</head>
<body>
<script>
    class Mobile {
        constructor(battery, draft, come, go) {
            this.battery = battery
            this.draft = draft
            this.come = come
            this.go = go
        }

        on() {
            this.on = true
            if (this.battery === 0) {
                this.on = false
                alert('sạc điện thoại vào')
            }
        }

        off() {
            this.on = false
        }

        check() {
            if (this.on) {
                this.battery--
                if (this.battery === 0) {
                    this.on = false
                    alert('sạc điện thoại vào')
                }
                return 'Điện thoại của bạn đang bật'
            }
            this.battery--
            if (this.battery === 0) {
                this.on = false
                alert('sạc điện thoại vào')
            }
            return 'Điện thoại của bạn đang tắt'
        }

        charge() {
            this.battery = 100
        }

        writeMessage() {
            if (this.on === true) {
                this.draft = prompt('Gửi tin nhắn: ')
                this.battery--
                if (this.battery === 0) {
                    this.on = false
                    alert('sạc điện thoại vào')
                }
            }
        }

        sendMessage(smart) {
            if (this.on === true) {
                smart.come.push(this.draft)
                this.battery--
                if (this.battery === 0) {
                    this.on = false
                    alert('sạc điện thoại vào')
                }
            }
        }

        mailbox(a) {
            if (this.on === true) {
                let message = a + ': ' + '<br>'
                for (let i = 0; i < this.come.length; i++) {
                    message = message + "Message " + (i + 1) + ': ' + this.come[i] + '<br>'
                }
                document.write(message)
                if (this.battery === 0) {
                    this.on = false
                    alert('sạc điện thoại vào')
                }
            }
        }
    }

    let arr1 = [], arr2 = [], draft1 = '', draft2 = '', go1 = '', go2 = ''
    let nokia = new Mobile(20, draft1, arr1, go1)
    let Iphone = new Mobile(22, draft2, arr2, go2)
    nokia.on()
    nokia.writeMessage()
    nokia.sendMessage(Iphone)
    Iphone.on()
    Iphone.mailbox('Iphone')
</script>
</body>
</html>
