<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Television {
        constructor(remoteCode) {
            this.tvProgram = 1;
            this.remoteCode = remoteCode;
            this.volume = 10;
            this.isOn = false;
        }

        checkIsOn() {
            if (this.isOn) {
                console.log("tv đang bật");
            } else {
                console.log("tv đang tắt")
            }
        }

        turn() {
            if (this.isOn) {
                this.isOn = false;
                console.log("Tắt TV");
            } else {
                this.isOn = true;
                console.log("Bật TV");
            }
        }

        adjustVol(number) {
            if (this.isOn) {
                number = Number(number);
                this.volume += number;
                console.log("âm lượng: " + this.volume);
            } else {
                console.log("tv đang tắt !");
            }
        }

        adjustTVProgram(number) {
            if (this.isOn) {
                number = Number(number);
                this.tvProgram = number;
                console.log("tv chuyển sang kênh " + this.tvProgram);
            } else {
                console.log("tv đang tắt !");
            }
        }
    }

    class Remote {
        constructor(remoteCode) {
            this.remoteCode = remoteCode;
        }

        turnVolume(tv, number) {
            if (tv.remoteCode === this.remoteCode) {
                tv.adjustVol(number);
            }
        }

        turnTVProgram(tv, number) {
            if (this.remoteCode === tv.remoteCode) {
                tv.adjustTVProgram(number);
            }
        }

        turnOnOff(tv) {
            if (this.remoteCode === tv.remoteCode) {
                tv.turn();
            }
        }
    }

    let sony = new Television(2021);
    console.log(sony);
    sony.turn();
    sony.adjustTVProgram(7);


    let sonyRemote = new Remote(2021);
    sonyRemote.turnTVProgram(sony, 3);
    sonyRemote.turnVolume(sony, 1);
    sonyRemote.turnOnOff(sony);
</script>
</body>
</html>
