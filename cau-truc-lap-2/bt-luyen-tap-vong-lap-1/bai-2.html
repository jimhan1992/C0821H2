<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    do {
        number = +prompt(Nhập nhiệt độ);
        if (number > 100) {
            alert('Giảm thêm nhiệt độ');
        } else if (number < 20) {
            alert('Tăng thêm nhiệt độ')
        }
    } while (number < 20 || number > 100);
</script>
</body>
</html>
