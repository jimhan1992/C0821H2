<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 10
    let count = 0;
    let N = 2;
    while (count < n) {
        if (checkNt(N)) {
            document.write(N + "<br>")
            count++
        }
        N += 1
    }

    function checkNt(num) {
        for (let i = 2; i < Math.sqrt(num); i++) {
            if (num % i === 0) {
                return false
            }
        }
        return true
    }

</script>
</body>
</html>
