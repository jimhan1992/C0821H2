<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm hàng có tổng lớn nhất Mảng 2 chiều</title>
</head>
<body>
<script>
    let matrix = [
        [1,4,5,8,6,2,3,6],
        [1,4,5,9,6,2,3,6],
        [1,4,5,10,6,2,3,6],
        [1,4,5,11,6,2,3,6],

    ]
    let maxRow = 0;
    let indexOfMaxRow = 0;
    for (let column = 0; column < matrix[0].length; column++) {
        maxRow += matrix[0][column];
    }
    for (let row = 1; row < matrix.length; row++) {
        let totalOfThisRow = 0;
        for (let column = 0; column < matrix[row].length; column++)
            totalOfThisRow += matrix[row][column];
        if (totalOfThisRow > maxRow) {
            maxRow = totalOfThisRow;
            indexOfMaxRow = row;
        }
    }
    alert("Row " + indexOfMaxRow + " has the maximum sum of " + maxRow);

</script>
</body>
</html>
